<!DOCTYPE html>
<html lang="ko" class="h-100">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <!-- <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-160717559-1"
    ></script> -->
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-160717559-1");
    </script>

    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 shrink-to-fit=no"
    />
    <title>{% block title %}컴퓨터실 예약{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Sunflower:300&display=swap"
      rel="stylesheet"
    />

    <style>
      #footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 2.5rem;
      }
      body {
        padding-top: 3rem;
        padding-bottom: 3rem;
      }
      .navbar-brand {
        font-family: "Sunflower", sans-serif;
      }
    </style>

    {% block header %} {% endblock %}
  </head>
  <body class="d-flex flex-column h-100">
    <header>
      <nav
        class="navbar navbar-expand-md navbar-dark fixed-top"
        style="background-color: #36802d"
      >
        <a class="navbar-brand" href="/">컴룸닷넷</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item {% block nav-about %}{% endblock %} ">
              <a class="nav-link" href="{% url 'about' %}">Made by </a>
            </li>
            <li class="nav-item {% block nav-whatis %}{% endblock %}">
              <a class="nav-link" href="/whatis">What is?</a>
            </li>
            <li class="nav-item {% block nav-howto %}{% endblock %}">
              <a class="nav-link" href="/howto">How to</a>
            </li>
            <li class="nav-item {% block nav-faq %}{% endblock %}">
              <a class="nav-link" href="/FAQ">FAQ</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="flex-shrink-0" role="main">
      <div class="container">
        {% block contents %} {% endblock %}
      </div>
    </main>
    {% block footer %}
    <footer class="footer mt-auto py-3">
      <div class="container">
        <h5>
          <a href="mailto:teacher.ssamko@gmail.com">
            <i>teacher.ssamko@gmail.com</i>
          </a>
        </h5>
        <p>Copyright &#9400; <em>이은섭</em> 2020. All Rights Reserved.</p>
      </div>
    </footer>
    {% endblock footer %}
  </body>
</html>
