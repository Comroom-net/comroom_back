{% extends "base.html" %} {% block header %}
<script>
  window.onload = function() {
    var button = document.getElementById("clickButton");
    button.form.submit();
  };
</script>
{% endblock header %} {% block contents %}
<div class="row mt-5">
  <div class="col-12 text-center">
    <h1>{{school}} 컴{{roomNo}}실</h1>
  </div>
</div>
<div class="row">
  <div class="col-6 text-center">
    <a
      href="/comroom/{{roomNo}}/{{year}}-{{month|add:-1}}"
      class="btn btn-outline-secondary"
      role="button"
      >이전 달</a
    >
  </div>
  <div class="col-6 text-center">
    <a
      href="/comroom/{{roomNo}}/{{year}}-{{month|add:1}}"
      class="btn btn-outline-primary"
      role="button"
      >다음 달</a
    >
  </div>
</div>
<div class="row mt-5">
  <div class="col-12">
    {{ timetable }}
    <!-- school id가 있을때만 실행 -->
    {% if school_id %}
    <form id="myform" method="post" action="{% url 'timetable' roomNo date %}">
      {% csrf_token %}
      <input type="hidden" name="flag" value="{{ school_id }}" />

      <button id="clickButton" type="submit" style="display: none;">go</button>
    </form>
    {% endif %}
  </div>
</div>

{% endblock contents %}
