{% extends 'base.html' %}
{% block title %}
G-suite 변환 | 컴룸닷넷
{% endblock title %}
{% block contents %}
<div class="row mt-5">
    <div class="col-12 text-center">
        <h3>G-suite 유저 생성용 csv파일 생성기</h3>
    </div>
</div>
{% if error %}
<div class="row mt-5">
    <div class="col-12">
        {{ error }}
    </div>
</div>  
{% endif %}
<div class="row mt-5">
    <div class="col-12">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="school">학교명</label>
            <input type="text" name="school" id="school" class="form-control" required>
            <small class="form-text text-muted">학교명 전체를 입력해주세요. 예) 섭섭초등학교</small>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupFileAddon01">명렬표</span>
                </div>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" name="roll_file" id="roll_file" aria-describedby="inputGroupFileAddon01" required>
                  <label class="custom-file-label" for="roll_file">파일 업로드</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">변환</button>
        </form>
    </div>
</div>
{% if result_url %}
  <div class="row mt-5">
      <div class="col-12">
        <!-- <a href="{{ result_url.roll_file.url }}">{{ result_url.title }}</a> -->
        <a href="{{ result_url }}">{{ result_url.title }}</a>
      </div>
  </div>
{% endif %}
{% endblock contents %}
