<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}느린나무2호점{% endblock %}</title>

        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Sunflower:300&display=swap" rel="stylesheet" />
    {% block header %} {% endblock %}
</head>

<body>

    <body class="d-flex flex-column h-100">
        <!-- Google Tag Manager (noscript) -->
        <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-P6GNHK6" height="0" width="0"
                style="display:none;visibility:hidden"></iframe></noscript>
        <!-- End Google Tag Manager (noscript) -->
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #5ac18e">
                <a class="navbar-brand" href="/namu/visitors">느린나무2호점</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item {% block nav-order %}{% endblock %} ">
                            <a class="nav-link" href="">주문하기</a>
                        </li>
                        <li class="nav-item {% block nav-visitor %}{% endblock %} ">

                        </li>

                    </ul>
                </div>
            </nav>
        </header>

        <main class="flex-shrink-0" role="main">
            <div class="container">
                {% block contents %} {% endblock %}
                {% block ads %}
                {% endblock ads %}
            </div>
        </main>

        {% block footer %}
        <footer class="footer mt-auto py-3">
            <div class="container text-muted">

                <p>Copyright &#9400; 느린나무2호점 2020. All Rights Reserved.</p>
            </div>
        </footer>
        {% endblock footer %}
